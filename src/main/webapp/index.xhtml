<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <title>Accesso al programma</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </h:head>
    <h:body>
        <p> #{controllerLogin.exist==false?"Utente o password non valide":""} </p>


        <center>
            <div class="container">    
                <div id="loginbox" style="margin-top: 10%" class="mainbox col-lg-4 col-lg-offset-4">                    
                    <div class="panel panel-info" >
                        <div class="panel-heading">
                            <div class="panel-title">Accesso al programma</div>
                        </div>     

                        <div style="padding-top:30px" class="panel-body" >

                            <h:form id="loginform" class="form-horizontal" role="form">

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <h:inputText id="login-username" class="form-control" value="#{controllerLogin.login.utente}" required="true" requiredMessage="Il campo username é obbligatorio" >
                                        <f:passThroughAttribute name="placeholder" value="Digita il tuo nome" />
                                    </h:inputText>
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <h:inputText id="login-password" class="form-control" value="#{controllerLogin.login.password}" required="true" requiredMessage="Il campo password é obbligatorio" >
                                        <f:passThroughAttribute name="type" value="password" />
                                        <f:passThroughAttribute name="placeholder" value="Digita la password" />
                                    </h:inputText>
                                </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <h:commandButton id="btn-login" style="float: left" class="btn btn-success" value="ENTRA" action="#{controllerLogin.validate()}"/>
                                        <h:commandButton id="btn-registra" style="float:right" class="btn btn-primary" 
                                                         value="REGISTRAMI" action="registrami.xhtml" />
                                    </div>
                                </div>
                            </h:form>     

                        </div>                     
                    </div>  
                </div>
            </div>
        </center>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </h:body>
</html>
